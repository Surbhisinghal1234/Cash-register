<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="cash-register.css">
</head>

<body>
    
     <div class="container">
        <div class="cash-manager">
            <div class="head-section">

            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>
        </div>

            <div id="wrapper">
                <h3>Bill Amount:</h3>
                <input type="number" placeholder="Enter Bill Amount" id="input1">

                <h3>Cash Amount:</h3>
                <input type="number" placeholder="Enter Total Cash" id="input2"><br>

                <button id="btn" onclick="calculateChange()">Check</button>

                <h2>Return Change</h2>

                <div id="table-box">
                    <table>
                        <tr>
                            <th>No. of notes</th>
                            <th id="value1"></th>
                            <th id="value2"></th>
                            <th id="value3"></th>
                            <th id="value4"></th>
                            <th id="value5"></th>
                            <th id="value6"></th>
                            <th id="value7"></th>
                        </tr>
                        <tr>
                            <td>Notes</td>
                            <td>500</td>
                            <td>100</td>
                            <td>50</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateChange() {
            var billAmount = parseFloat(document.getElementById("input1").value);
            var cashAmount = parseFloat(document.getElementById("input2").value);

            if (isNaN(billAmount) || isNaN(cashAmount) || billAmount <= 0 || cashAmount < billAmount) {
                alert("Please enter valid amounts.");
                return;
            }

            var changeAmount = cashAmount - billAmount;

            var note500 = 0;
            var note100 = 0;
            var note50 = 0;
            var note20 = 0;
            var note10 = 0;
            var note5 = 0;
            var note1 = 0;

            if (changeAmount >= 500) {
                note500 = Math.floor(changeAmount / 500);
                changeAmount = changeAmount % 500;
            }

            if (changeAmount >= 100) {
                note100 = Math.floor(changeAmount / 100);
                changeAmount = changeAmount % 100;
            }

            if (changeAmount >= 50) {
                note50 = Math.floor(changeAmount / 50);
                changeAmount = changeAmount % 50;
            }

            if (changeAmount >= 20) {
                note20 = Math.floor(changeAmount / 20);
                changeAmount = changeAmount % 20;
            }

            if (changeAmount >= 10) {
                note10 = Math.floor(changeAmount / 10);
                changeAmount = changeAmount % 10;
            }

            if (changeAmount >= 5) {
                note5 = Math.floor(changeAmount / 5);
                changeAmount = changeAmount % 5;
            }

            if (changeAmount >= 1) {
                note1 = Math.floor(changeAmount);
            }

            document.getElementById("value1").innerText = note500;
            document.getElementById("value2").innerText = note100;
            document.getElementById("value3").innerText = note50;
            document.getElementById("value4").innerText = note20;
            document.getElementById("value5").innerText = note10;
            document.getElementById("value6").innerText = note5;
            document.getElementById("value7").innerText = note1;
        }
    </script>

</body>

</html>
